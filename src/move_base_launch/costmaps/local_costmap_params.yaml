local_costmap:
  global_frame: rtabmap/odom  # odom frame (our robots frame :D ) 
  robot_base_frame: rtabmap/odom # Well, base frame
  update_frequency: 1.0
  publish_frequency: 1.0  # Hz, how often costmap publishes visualization info
  static_map: false
  rolling_window: true  # Costmap center will stay middle of the robot as moving
  width: 4.0        # Width of the costmap (meters/cell)
  height: 4.0       # Height of the costmap (meters/cell)
  resolution: 0.05  # Resolution (meters/cell)
  point_cloud_sensor: {
    sensor_frame: camera_link,
    topic: points_out,
    data_type: PointCloud,
    expected_update_rate: 0.5,
    min_obstacle_height: -9999.0,
    max_obstacle_height: 9999.0}