DWAPlannerROS:
  # Speed limits
  max_vel_x: 1.0
  min_vel_x: 0.01
  max_vel_theta: 1
  path_distance_bias: 1.0
  goal_distance_bias: 0.8
  occdist_scale: 0.01

  # Acceleration limits
  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  # Goal tolerance
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.2

  controller_frequency: 10
  holonomic_robot: false  # Is robot able to move in all directions freely?